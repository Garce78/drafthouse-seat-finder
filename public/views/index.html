{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drafthouse Seat Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron col-sm-8 col-sm-offset-2 text-center">
                <h1>Drafthouse Seat Finder!</h1>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal" action="/seats" method="post">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-8">
                    <select name="date" id="datePicker" class="form-control" onchange="dateChange()">
                        {{range .Dates}}
                            <option value={{.}}>{{.}}</option>
                        {{end}}
                    </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Film</label>
                <div class="col-sm-8">
                    <select name="film" id="filmPicker" class="form-control">
                        {{range .Films}}
                            <option value={{.FilmSlug}}>{{.FilmName}}</option>
                        {{end}}
                    </select>
                </div>
              </div>
              <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Theaters</label>
                <fieldset>
                    <div class="col-sm-8">
                    {{range .Cinemas}}
                      <div class="checkbox">
                              <label>
                                <input type="checkbox" name="cinemas" value={{.CinemaSlug}} checked> {{.CinemaName}}
                              </label>
                      </div>
                      {{end}}
                    </div>
                </fieldset>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <button type="submit" class="btn btn-default">Get Seat Information</button>
                </div>
              </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">




                <div class="embed-responsive embed-responsive-16by9">
                  <!-- <iframe class="embed-responsive-item" src="https://drafthouse.com/tickets/seatpreview/75780/0007"></iframe> -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    function dateChange() {
        $.get(
            "/films",
            {"day": document.getElementById("datePicker").value },
            function(data) {
                $("#filmPicker").empty();
                $(data.films).each(function () {
                    // Create option
                    var $option = $("<option />");
                    // Add value and text to option
                    $option.attr("value", this.FilmSlug).text(this.FilmName);
                    // Add option to drop down list
                    $("#filmPicker").append($option);
                });
            }
        );
    }
    </script>
  </body>
</html>
{{end}}
